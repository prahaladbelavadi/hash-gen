<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Hash Generator!</h2>
  <ion-list>
  
    <ion-item>
      <ion-label >Input</ion-label>
      <ion-input type="text" ngModel='input'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label readonly="true">Hash</ion-label>
      <ion-input type="text" disabled="true" ngModel='digest'></ion-input>
    </ion-item>
  </ion-list>

  <button (click)="hashInput(input)">Blick me</button>
  <p>
    Take a look at the <code>source code/</code> on github/prahaladbelavadi/hash-gen
  </p>
</ion-content>
